<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login â€” OTT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="brand">OTT Churn System</div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}" class="btn ghost small">Home</a>
    </div>
  </nav>

  <!-- CENTERED LOGIN WRAPPER -->
  <main class="login-wrapper">
    <section class="card" style="max-width:420px;">
      <h1>Admin Login</h1>
      <p class="muted">Sign in to view churn predictions & actions.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert info" style="margin-top:8px">
          {% for category, msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      <form method="post" style="margin-top:12px;">
        <label>Email</label>
        <input name="email" type="text" required />

        <label>Password</label>
        <input name="password" type="password" required />

        <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
          <button class="btn primary" type="submit">Login</button>
          <a href="{{ url_for('admin_register') }}" class="muted" style="margin-left:8px">Register</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small class="muted">Development environment</small>
  </footer>

</body>
</html>
